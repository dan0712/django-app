{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>BetaSmartz</title>
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link data-turbolinks-track="true" href="{% static 'css/app.css' %}" media="all" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script data-turbolinks-track="true" src="{% static 'js/js.cookie-2.0.3.min.js' %}"></script>
    <script data-turbolinks-track="true" src="{% static 'js/app.js' %}"></script>


    <script data-turbolinks-track="true" src="{% static 'js/angular.min.js' %}"></script>
    <style>
        .composites-show .goal-details th:nth-child(1), .composites-show .goal-details td:nth-child(1) {
            width: auto;
        }
        .composites-show .goal-details th:nth-child(2), .composites-show .goal-details td:nth-child(2) {
            width: auto;
        }
        .composites-show .goal-details th:nth-child(3), .composites-show .goal-details td:nth-child(3) {
            width: auto;
        }
        .composites-show .goal-details th:nth-child(4), .composites-show .goal-details td:nth-child(4) {
            width: auto;
        }
        .composites-show .goal-details th:nth-child(5), .composites-show .goal-details td:nth-child(5) {
            width: auto;
        }
         .composites-show .goal-details th:nth-child(6), .composites-show .goal-details td:nth-child(6) {
            width: auto;
        }
          .composites-show .goal-details th:nth-child(7), .composites-show .goal-details td:nth-child(7) {
            width: auto;
        }
           .composites-show .goal-details th:nth-child(8), .composites-show .goal-details td:nth-child(8) {
            width: auto;
        }
  input[type="text"] {
  padding: 10px;
  border: none;
  border-bottom: solid 2px #c9c9c9;
  transition: border 0.3s;
}
 input[type="text"]:focus,
 input[type="text"].focus {
  border-bottom: solid 2px #969696;
     outline: none;
}
        .orange{
            color: orange;
        }

        .green{
            color: green;
        }

        .red{
            color: darkred;
        }
    </style>
</head>
<body class="composites-show index">
<script>
  if ($.browser.msie) {
    $('body').addClass('ie');
  }
</script>
{% include "admin/betasmartz/header.html" %}

{% include "partials/flashes.html" %}
<div class="main-content admin-content">
<div class="support">
    <div class="shared-header">
        <h1 class="{% block title_class %}{% endblock %}">{% block title %}{% endblock %}</h1>

        <nav class="sub-nav">
            <div>
                <ul>
                    <li >
                        <a href="{{ next|default:'javascript:history.back()' }}"><i class="fa fa-arrow-left"></i>Back</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

{% block main_content %}
{% endblock %}
</div>
</div>

</body>
</html>
