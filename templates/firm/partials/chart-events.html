<script>
  $(function() {
    // events (aka "change point analysis") chart
    var datasets = [
      {% for item in events %}
        {
          label: '{{ item.category }}',
          data: [{x: {{ item.age }}, y: {{ item.value }}}],
        },
      {% endfor %}
    ];

    var lineChartBElem = document.getElementById('lineChartB');
    var lineChartB = new Chart(lineChartBElem, App.eventsLineChartConfig(datasets));
  });
</script>
